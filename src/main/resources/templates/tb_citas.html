    <table class="table">
        <thead class = "thead-dark">
        <tr>
            <th scope = "col" style = "width:10%" >Pk</th>
            <th scope = "col" style = "width:20%" >Nombre paciente</th>
            <th scope = "col" style = "width:20%" >Fecha consulta</th>
            <th scope = "col" style = "width:30%" >Consultorio(Numero - Piso)</th>
            <th scope = "col" style = "width:20%" >Medico</th>
            <th scope = "col" style = "width:20%" >Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr scope = "row" th:each="cita: ${citas}">

            <td th:text = "${cita.pk}"/>
            <td th:text = "${cita.nombre_paciente}"/>
            <td th:text = "${cita.fecha_consulta}"/>
            <td th:text = "${cita.getConsultorio().toString()}"/>
            <td th:text = "${cita.getMedico().getNombres()} + ' ' + ${cita.getMedico().getAp_paterno()} +' '+ ${cita.getMedico().getAp_materno()} "/>
            <td>
                
                
                <button th:onclick="'borrarCita('+${cita.pk}+')'" type = "button" class="btn btn-danger">Borrar</button>
                <!--
                    <button onclick = "borrarCita(${cita.pk})" type = "button" class="btn btn-danger">Borrar</button>
                -->
            </td>
